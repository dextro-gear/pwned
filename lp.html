<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Page Title</title>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <!-- The NavBar displayed at the top -->
    <header>
      <nav class="navbar">
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/about">About</a></li>
          <li><a href="/articles">Articles</a></li>
          <li><a href="/subscribe">Subscribe</a></li>
          <li><a href="/faq">FAQ</a></li>
        </ul>
      </nav>
    </header>

    <!-- The first hero section, ie., the "has my account been compromised" section -->
    <section>
      <center>
        <p class="lead">Has my account been compromised?</p>
        <p class="sub-lead">
          Check if you have an account that has been compromised in a security
          breach
        </p>
        <p class="sub-lead">We do not store your email or password data</p>

        <div class="input-container">
          <input
            type="text"
            class="email-input"
            placeholder="Enter your email associated with any account"
          />
          <button class="check-button">Check for integrity</button>
        </div>
      </center>
    </section>
  </body>
